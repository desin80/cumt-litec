<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "https://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="1000" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- 开始状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="100" cy="300" rx="30" ry="30"/>
    <text x="95" y="306" font-family="Times New Roman" font-size="20">S</text>

    <!-- 十进制整数状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="250" cy="300" rx="30" ry="30"/>
    <ellipse stroke="black" stroke-width="1" fill="none" cx="250" cy="300" rx="24" ry="24"/>
    <text x="245" y="306" font-family="Times New Roman" font-size="20">1</text>

    <!-- 0状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="250" cy="200" rx="30" ry="30"/>
    <ellipse stroke="black" stroke-width="1" fill="none" cx="250" cy="200" rx="24" ry="24"/>
    <text x="245" y="206" font-family="Times New Roman" font-size="20">2</text>

    <!-- 0x状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="400" cy="100" rx="30" ry="30"/>
    <text x="395" y="106" font-family="Times New Roman" font-size="20">3</text>

    <!-- 十六进制数状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="550" cy="100" rx="30" ry="30"/>
    <ellipse stroke="black" stroke-width="1" fill="none" cx="550" cy="100" rx="24" ry="24"/>
    <text x="545" y="106" font-family="Times New Roman" font-size="20">4</text>

    <!-- 0b状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="400" cy="200" rx="30" ry="30"/>
    <text x="395" y="206" font-family="Times New Roman" font-size="20">5</text>

    <!-- 二进制数状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="550" cy="200" rx="30" ry="30"/>
    <ellipse stroke="black" stroke-width="1" fill="none" cx="550" cy="200" rx="24" ry="24"/>
    <text x="545" y="206" font-family="Times New Roman" font-size="20">6</text>

    <!-- 八进制数状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="400" cy="300" rx="30" ry="30"/>
    <ellipse stroke="black" stroke-width="1" fill="none" cx="400" cy="300" rx="24" ry="24"/>
    <text x="395" y="306" font-family="Times New Roman" font-size="20">7</text>

    <!-- 小数点状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="250" cy="400" rx="30" ry="30"/>
    <text x="245" y="406" font-family="Times New Roman" font-size="20">8</text>

    <!-- 小数状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="400" cy="400" rx="30" ry="30"/>
    <ellipse stroke="black" stroke-width="1" fill="none" cx="400" cy="400" rx="24" ry="24"/>
    <text x="395" y="406" font-family="Times New Roman" font-size="20">9</text>

    <!-- 指数e状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="550" cy="400" rx="30" ry="30"/>
    <text x="540" y="406" font-family="Times New Roman" font-size="20">10</text>

    <!-- 指数符号状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="700" cy="400" rx="30" ry="30"/>
    <text x="690" y="406" font-family="Times New Roman" font-size="20">11</text>

    <!-- 指数数字状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="850" cy="400" rx="30" ry="30"/>
    <ellipse stroke="black" stroke-width="1" fill="none" cx="850" cy="400" rx="24" ry="24"/>
    <text x="840" y="406" font-family="Times New Roman" font-size="20">12</text>

    <!-- 转换箭头 -->
    <!-- 开始箭头 -->
    <path stroke="black" stroke-width="1" fill="none" d="M 30,300 L 70,300"/>
    <polygon fill="black" stroke-width="1" points="70,300 62,295 62,305"/>

    <!-- S到1的转换（1-9） -->
    <path stroke="black" stroke-width="1" fill="none" d="M 130,300 L 220,300"/>
    <polygon fill="black" stroke-width="1" points="220,300 212,295 212,305"/>
    <text x="160" y="290" font-family="Times New Roman" font-size="16">1-9</text>

    <!-- S到2的转换（0） -->
    <path stroke="black" stroke-width="1" fill="none" d="M 115,285 L 235,215"/>
    <polygon fill="black" stroke-width="1" points="235,215 225,215 232,223"/>
    <text x="160" y="230" font-family="Times New Roman" font-size="16">0</text>

    <!-- 2到3的转换（x/X） -->
    <path stroke="black" stroke-width="1" fill="none" d="M 270,180 L 380,120"/>
    <polygon fill="black" stroke-width="1" points="380,120 371,117 374,127"/>
    <text x="310" y="130" font-family="Times New Roman" font-size="16">x/X</text>

    <!-- 3到4的转换（hex） -->
    <path stroke="black" stroke-width="1" fill="none" d="M 430,100 L 520,100"/>
    <polygon fill="black" stroke-width="1" points="520,100 512,95 512,105"/>
    <text x="440" y="90" font-family="Times New Roman" font-size="16">0-9/a-f/A-F</text>

    <!-- 2到5的转换（b/B） -->
    <path stroke="black" stroke-width="1" fill="none" d="M 280,200 L 370,200"/>
    <polygon fill="black" stroke-width="1" points="370,200 362,195 362,205"/>
    <text x="310" y="190" font-family="Times New Roman" font-size="16">b/B</text>

    <!-- 5到6的转换（bin） -->
    <path stroke="black" stroke-width="1" fill="none" d="M 430,200 L 520,200"/>
    <polygon fill="black" stroke-width="1" points="520,200 512,195 512,205"/>
    <text x="460" y="190" font-family="Times New Roman" font-size="16">0-1</text>

    <!-- 2到7的转换（oct） -->
    <path stroke="black" stroke-width="1" fill="none" d="M 280,200 L 370,300"/>
    <polygon fill="black" stroke-width="1" points="370,300 365,291 360,300"/>
    <text x="310" y="270" font-family="Times New Roman" font-size="16">0-7</text>

    <!-- 1到8的转换（.） -->
    <path stroke="black" stroke-width="1" fill="none" d="M 250,330 L 250,370"/>
    <polygon fill="black" stroke-width="1" points="250,370 255,362 245,362"/>
    <text x="260" y="350" font-family="Times New Roman" font-size="16">.</text>

    <!-- 8到9的转换（0-9） -->
    <path stroke="black" stroke-width="1" fill="none" d="M 280,400 L 370,400"/>
    <polygon fill="black" stroke-width="1" points="370,400 362,395 362,405"/>
    <text x="310" y="390" font-family="Times New Roman" font-size="16">0-9</text>

    <!-- 9到10的转换（e/E） -->
    <path stroke="black" stroke-width="1" fill="none" d="M 430,400 L 520,400"/>
    <polygon fill="black" stroke-width="1" points="520,400 512,395 512,405"/>
    <text x="460" y="390" font-family="Times New Roman" font-size="16">e/E</text>

    <!-- 10到11的转换（+/-） -->
    <path stroke="black" stroke-width="1" fill="none" d="M 580,400 L 670,400"/>
    <polygon fill="black" stroke-width="1" points="670,400 662,395 662,405"/>
    <text x="610" y="390" font-family="Times New Roman" font-size="16">+/-</text>

    <!-- 11到12的转换（0-9） -->
    <path stroke="black" stroke-width="1" fill="none" d="M 730,400 L 820,400"/>
    <polygon fill="black" stroke-width="1" points="820,400 812,395 812,405"/>
    <text x="760" y="390" font-family="Times New Roman" font-size="16">0-9</text>

    <!-- 自循环 -->
    <!-- 1的自循环 -->
    <path stroke="black" stroke-width="1" fill="none" d="M 250,270 A 20,20 0 1 1 280,300"/>
    <polygon fill="black" stroke-width="1" points="280,300 275,292 270,302"/>
    <text x="290" y="270" font-family="Times New Roman" font-size="16">0-9</text>

    <!-- 4的自循环 -->
    <path stroke="black" stroke-width="1" fill="none" d="M 550,70 A 20,20 0 1 1 580,100"/>
    <polygon fill="black" stroke-width="1" points="580,100 575,92 570,102"/>
    <text x="590" y="70" font-family="Times New Roman" font-size="16">0-9/a-f/A-F</text>

    <!-- 6的自循环 -->
    <path stroke="black" stroke-width="1" fill="none" d="M 550,170 A 20,20 0 1 1 580,200"/>
    <polygon fill="black" stroke-width="1" points="580,200 575,192 570,202"/>
    <text x="590" y="170" font-family="Times New Roman" font-size="16">0-1</text>

    <!-- 7的自循环 -->
    <path stroke="black" stroke-width="1" fill="none" d="M 400,270 A 20,20 0 1 1 430,300"/>
    <polygon fill="black" stroke-width="1" points="430,300 425,292 420,302"/>
    <text x="440" y="270" font-family="Times New Roman" font-size="16">0-7</text>

    <!-- 9的自循环 -->
    <path stroke="black" stroke-width="1" fill="none" d="M 400,370 A 20,20 0 1 1 430,400"/>
    <polygon fill="black" stroke-width="1" points="430,400 425,392 420,402"/>
    <text x="440" y="370" font-family="Times New Roman" font-size="16">0-9</text>

    <!-- 12的自循环 -->
    <path stroke="black" stroke-width="1" fill="none" d="M 850,370 A 20,20 0 1 1 880,400"/>
    <polygon fill="black" stroke-width="1" points="880,400 875,392 870,402"/>
    <text x="890" y="370" font-family="Times New Roman" font-size="16">0-9</text>

    <!-- 图例说明 -->
    <text x="50" y="50" font-family="Times New Roman" font-size="14">状态说明：</text>
    <text x="50" y="70" font-family="Times New Roman" font-size="14">S: 初始状态</text>
    <text x="50" y="90" font-family="Times New Roman" font-size="14">1: 十进制整数</text>
    <text x="50" y="110" font-family="Times New Roman" font-size="14">2: 零状态</text>
    <text x="50" y="130" font-family="Times New Roman" font-size="14">3,4: 十六进制数</text>
    <text x="50" y="150" font-family="Times New Roman" font-size="14">5,6: 二进制数</text>
    <text x="50" y="170" font-family="Times New Roman" font-size="14">7: 八进制数</text>
    <text x="50" y="190" font-family="Times New Roman" font-size="14">8,9: 小数</text>
    <text x="50" y="210" font-family="Times New Roman" font-size="14">10-12: 科学计数法</text>
</svg>
