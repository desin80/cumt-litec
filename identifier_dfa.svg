<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "https://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="800" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- 开始状态 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="100" cy="200" rx="30" ry="30"/>
    <text x="95" y="206" font-family="Times New Roman" font-size="20">S</text>

    <!-- 接受状态1 -->
    <ellipse stroke="black" stroke-width="1" fill="none" cx="300" cy="200" rx="30" ry="30"/>
    <ellipse stroke="black" stroke-width="1" fill="none" cx="300" cy="200" rx="24" ry="24"/>
    <text x="295" y="206" font-family="Times New Roman" font-size="20">1</text>

    <!-- 开始箭头 -->
    <path stroke="black" stroke-width="1" fill="none" d="M 30,200 L 70,200"/>
    <polygon fill="black" stroke-width="1" points="70,200 62,195 62,205"/>
    
    <!-- S到1的转换 -->
    <path stroke="black" stroke-width="1" fill="none" d="M 130,200 L 270,200"/>
    <polygon fill="black" stroke-width="1" points="270,200 262,195 262,205"/>
    <text x="160" y="190" font-family="Times New Roman" font-size="16">字母/_</text>

    <!-- 1的自循环 -->
    <path stroke="black" stroke-width="1" fill="none" d="M 300,170 A 30,30 0 1 1 330,200"/>
    <polygon fill="black" stroke-width="1" points="330,200 325,192 320,202"/>
    <text x="250" y="140" font-family="Times New Roman" font-size="16">字母/数字/_</text>

    <!-- 图例说明 -->
    <text x="50" y="50" font-family="Times New Roman" font-size="14">状态说明：</text>
    <text x="50" y="70" font-family="Times New Roman" font-size="14">S: 初始状态</text>
    <text x="50" y="90" font-family="Times New Roman" font-size="14">1: 接受状态</text>
    
    <text x="50" y="120" font-family="Times New Roman" font-size="14">转换说明：</text>
    <text x="50" y="140" font-family="Times New Roman" font-size="14">字母: a-z, A-Z</text>
    <text x="50" y="160" font-family="Times New Roman" font-size="14">数字: 0-9</text>
    <text x="50" y="180" font-family="Times New Roman" font-size="14">_: 下划线</text>
</svg>
